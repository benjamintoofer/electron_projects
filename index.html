<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <meta charset="UTF-8">
    <title>Reminders</title>
  </head>
  <body>
      <div id="main-page">
          <div class="glass">
          </div>
          <div id="list-container">
              <div id="search-container">
                  <div>
                      <input type="text" name="FirstName" placeholder="Search">
                  </div>
              </div>
              <div id="local-list-container">
                  <div class="list-item no-select">
                      Scheduled
                  </div>
              </div>
              <div id="icloud-list-container">
                  <div id="icloud-title-block">
                      iCloud
                  </div>
                  <div class="list-item no-select">
                      Scheduled
                  </div>
                  <div class="list-item no-select">
                      Scheduled
                  </div>
                  <div class="list-item selected no-select">
                      Scheduled
                  </div>
              </div>
          </div>
          <div id="note-container">
              <div id="note-page">
                  <div id="note-title-block">
                      <div id="note-title">
                          Stuff
                      </div>
                      <div id="add-note-button-block">
                          <div id="add-note-button" class="no-select">
                              +
                          </div>
                      </div>
                  </div>
                  <div id="note-content">
                      <div class="row flex-display">
                          <div class="temp">
                              <div class="info-content completed-text center-text">
                                  3
                              </div>
                              <div class="text-content completed-text">
                                  Completed
                              </div>
                              <div class="extra-content center-text no-select">
                                  Hide
                              </div>
                          </div>

                      </div>
                      <div class="row flex-display">
                          <div class="info-content center-text flex-display">
                              <div class="circle-outer flex-display">
                                  <div class="circle-inner">

                                  </div>
                              </div>
                          </div>
                          <div class="temp">

                              <div class="text-content completed-text">
                                  Completed
                              </div>
                              <div class="extra-content">

                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </body>
</html>
